<!DOCTYPE html>
<html>
<head>
  <title>UWH Scoreboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1b1f3b;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.5s;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #41b1eb;
      z-index: 9999;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #overlay-logo {
      width: 300px;
      margin-bottom: 20px;
    }

    #overlay-text {
      font-size: 8vw;
      color: #fff;
    }

    #overlay-timer {
      font-size: 15vw;
      color: red;
    }

    #logo {
      width: 400px;
      max-width: 80%;
      margin-top: 30px;
    }

    #time {
      font-size: 10vw;
      margin: 1vh 0 2vh;
    }

    .team-blocks {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 90%;
      max-width: 900px;
      margin-top: 1vh;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .team-name {
      font-size: 2.5vw;
      font-weight: bold;
      margin-bottom: 0.5vh;
    }

    .team-score {
      font-size: 7vw;
      font-weight: bold;
    }

    .divider {
      width: 2px;
      height: 10vw;
      background: rgba(255, 255, 255, 0.4);
    }

    .halftime {
      background-color: #7c0a02 !important;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <img id="overlay-logo" src="https://docs.google.com/drawings/d/e/2PACX-1vQthbu25WufVsdyuxQOvj6Q3ColCj6gv5NB_nQsXCWAuGGNj3N9bBoTWPvfkJSrsEfX8IUFZKEDJK8c/pub?w=1440&h=1080" alt="Logo">
    <div id="overlay-text"></div>
    <div id="overlay-timer"></div>
  </div>
  <img id="logo" src="https://docs.google.com/drawings/d/e/2PACX-1vQthbu25WufVsdyuxQOvj6Q3ColCj6gv5NB_nQsXCWAuGGNj3N9bBoTWPvfkJSrsEfX8IUFZKEDJK8c/pub?w=1440&h=1080" alt="Logo" />
  <div id="time">Loading...</div>
  <div class="team-blocks">
    <div class="team">
      <div id="team1" class="team-name">Team A</div>
      <div id="score1" class="team-score">0</div>
    </div>
    <div class="divider"></div>
    <div class="team">
      <div id="team2" class="team-name">Team B</div>
      <div id="score2" class="team-score">0</div>
    </div>
  </div>

  <audio id="buzzer" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
  <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const column = new URLSearchParams(window.location.search).get("column") || "B";
      const SHEET_ID = "1b6gofMejj1tXHA1o-yFvCBuV6RhMRiPbTl8iJQY8SzY";
      const API_KEY = "AIzaSyCaxh4c4PwWwCM3zVm35FoNlaY5NbXWH7c";
      const RANGE = `Settings!${column}2:${column}15`;
      const API_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;

      const overlay = document.getElementById("overlay");
      const overlayText = document.getElementById("overlay-text");
      const overlayTimer = document.getElementById("overlay-timer");
      const timeElem = document.getElementById("time");
      const buzzer = document.getElementById("buzzer");
      const alarm = document.getElementById("alarm");

      let buzzerPrimed = false;
      document.body.addEventListener('click', () => {
        buzzer.play().then(() => {
          buzzer.pause();
          buzzer.currentTime = 0;
          buzzerPrimed = true;
        }).catch(() => {});
      }, { once: true });

      let matchLength = 0, halftimeLength = 0, halftimeStart = 0;
      let timeRemaining = 0, halftimeTimer = 0;
      let countdownInterval = null;
      let phase = "first";
      let paused = true;

      function parseTimeToSeconds(t) {
        if (!t) return 0;
        const parts = t.split(":");
        return parseInt(parts[0]) * 60 + parseInt(parts[1]);
      }

      function formatTime(seconds) {
        const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
        const secs = String(seconds % 60).padStart(2, '0');
        return `${mins}:${secs}`;
      }

      async function fetchData() {
        try {
          const res = await fetch(API_URL);
          const data = await res.json();
          const rows = data.values;

          if (rows.length >= 14) {
            const restartTime = parseTimeToSeconds(rows[0]?.[0] || "00:05");
            matchLength = parseTimeToSeconds(rows[1]?.[0] || "00:10");
            halftimeLength = parseTimeToSeconds(rows[2]?.[0] || "00:05");
            halftimeStart = Math.floor(matchLength / 2);
            timeRemaining = matchLength;

            const team1 = rows[5]?.[0] || "Team A";
            const team2 = rows[7]?.[0] || "Team B";
            const score1 = rows[6]?.[0] || "0";
            const score2 = rows[8]?.[0] || "0";
            const status = (rows[10]?.[0] || "Pause").toLowerCase();

            document.getElementById("team1").textContent = team1;
            document.getElementById("team2").textContent = team2;
            document.getElementById("score1").textContent = score1;
            document.getElementById("score2").textContent = score2;

            if (status === "play") paused = false;
            else paused = true;

            if (!countdownInterval) startClock();
          }
        } catch (err) {
          console.error("Fetch error:", err);
        }
      }

      function startClock() {
        countdownInterval = setInterval(() => {
          if (paused) return;
          if (phase === "first") {
            timeRemaining--;
            timeElem.textContent = formatTime(timeRemaining);
            if (timeRemaining === halftimeStart && halftimeLength > 0) {
              buzzer.play();
              paused = true;
              phase = "halftime-pause";
              document.body.classList.add("halftime");
              setTimeout(() => {
                phase = "halftime";
                paused = false;
                halftimeTimer = 0;
              }, 500);
            }
          } else if (phase === "halftime") {
            halftimeTimer++;
            timeElem.textContent = formatTime(halftimeTimer);
            if (halftimeTimer >= halftimeLength) {
              buzzer.play();
              phase = "second";
              timeRemaining = halftimeStart;
              document.body.classList.remove("halftime");
            }
          } else if (phase === "second") {
            timeRemaining--;
            timeElem.textContent = formatTime(timeRemaining);
            if (timeRemaining === 0) {
              buzzer.play();
              phase = "end";
              timeElem.textContent = "00:00";
              loadAndTriggerOverlay();
            }
          }
        }, 1000);
      }

      function showOverlay(type, team1, team2, score1, score2, countdownSeconds) {
        overlay.style.display = "flex";
        if (type === "final") {
          overlayText.textContent = "Final Score";
          overlayTimer.textContent = `${score1} - ${score2}`;
          setTimeout(() => showOverlay("next", team1, team2, null, null, countdownSeconds), 10000);
        } else if (type === "next") {
          overlayText.textContent = "Next Game";
          overlayTimer.textContent = `${team1} vs ${team2}`;
          setTimeout(() => showCountdown(countdownSeconds), 5000);
        }
      }

      function showCountdown(seconds) {
        let count = seconds;
        overlayText.textContent = "Starting in";
        overlayTimer.textContent = count;
        overlayTimer.style.color = "red";
        alarm.play();
        const interval = setInterval(() => {
          count--;
          overlayTimer.textContent = count;
          if (count === 0) {
            clearInterval(interval);
            overlay.style.display = "none";
            alarm.pause();
            alarm.currentTime = 0;
          }
        }, 1000);
      }

      async function loadAndTriggerOverlay() {
        try {
          const res = await fetch(API_URL);
          const data = await res.json();
          const values = data.values;
          const restartTime = values[0][0] || "00:05";
          const [min, sec] = restartTime.split(":");
          const countdownSeconds = parseInt(min) * 60 + parseInt(sec);
          const team1 = values[12]?.[0] || "Team A";
          const team2 = values[13]?.[0] || "Team B";
          const score1 = document.getElementById("score1").textContent;
          const score2 = document.getElementById("score2").textContent;
          showOverlay("final", team1, team2, score1, score2, countdownSeconds);
        } catch (e) {
          console.error("Error loading overlay info", e);
        }
      }

      fetchData();
      setInterval(fetchData, 1000);
    });
  </script>
</body>
</html>
