<!DOCTYPE html>
<html>
<head>
  <title>UWH Scoreboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1b1f3b;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.5s, color 0.5s;
    }
    #logo {
      width: 400px;
      max-width: 80%;
      margin-top: 30px;
    }
    #time {
      font-size: 6vw;
      margin: 2vh 0;
    }
    .teams {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 90%;
      max-width: 900px;
      font-size: 2.5vw;
      font-weight: bold;
    }
    .scores {
      display: flex;
      justify-content: space-around;
      width: 90%;
      max-width: 900px;
      font-size: 8vw;
      font-weight: bold;
      margin-top: 1vh;
    }
    .divider {
      height: 8vw;
      width: 2px;
      background: rgba(255, 255, 255, 0.4);
    }
    .halftime {
      background-color: #8B0000;
      color: #fff;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://docs.google.com/drawings/d/e/2PACX-1vQthbu25WufVsdyuxQOvj6Q3ColCj6gv5NB_nQsXCWAuGGNj3N9bBoTWPvfkJSrsEfX8IUFZKEDJK8c/pub?w=1440&h=1080" alt="Logo" />
  <div id="time">Loading...</div>
  <div class="teams">
    <div id="team1">Team A</div>
    <div class="divider"></div>
    <div id="team2">Team B</div>
  </div>
  <div class="scores">
    <div id="score1">0</div>
    <div class="divider"></div>
    <div id="score2">0</div>
  </div>

  <script>
    const SHEET_ID = "1b6gofMejj1tXHA1o-fYcCBuV6RhMRiPbT8jQY8S2Y";
    const API_KEY = "AIzaSyCaxh4c4PwWwCM3zVm35FoNlaY5NbXWH7c";
    const RANGE = "Settings!B1:B8";
    const API_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;

    let halftimeLength = 60;
    let matchLength = 1200;
    let halftimeStart = 600;
    let halftime = false;
    let secondHalfStarted = false;
    let timeRemaining = 0;
    let halftimeElapsed = 0;

    async function fetchSheetData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const rows = data.values;

        if (rows && rows.length >= 8) {
          matchLength = parseTimeToSeconds(rows[0][0]);
          halftimeLength = parseTimeToSeconds(rows[1][0]);
          halftimeStart = Math.floor(matchLength / 2);
          if (!halftime && !secondHalfStarted) {
            timeRemaining = matchLength;
          }

          document.getElementById("team1").textContent = rows[3][0] || 'Team A';
          document.getElementById("score1").textContent = rows[4][0] || '0';
          document.getElementById("team2").textContent = rows[5][0] || 'Team B';
          document.getElementById("score2").textContent = rows[6][0] || '0';
        }
      } catch (err) {
        console.error("Error fetching sheet data:", err);
      }
    }

    function parseTimeToSeconds(timeStr) {
      const [min, sec] = timeStr.split(':').map(Number);
      return (min * 60 + (sec || 0)) || 0;
    }

    function formatSecondsToMMSS(seconds) {
      const min = String(Math.floor(seconds / 60)).padStart(2, '0');
      const sec = String(seconds % 60).padStart(2, '0');
      return `${min}:${sec}`;
    }

    function updateTimerDisplay() {
      const timeEl = document.getElementById("time");

      if (!halftime && timeRemaining > halftimeStart) {
        timeEl.textContent = formatSecondsToMMSS(timeRemaining);
        timeRemaining--;
      } else if (!halftime) {
        halftime = true;
        halftimeElapsed = 0;
        document.body.classList.add("halftime");
        timeEl.textContent = "Half Time";
      } else if (halftimeElapsed < halftimeLength) {
        halftimeElapsed++;
        timeEl.textContent = formatSecondsToMMSS(halftimeElapsed);
      } else if (!secondHalfStarted) {
        secondHalfStarted = true;
        document.body.classList.remove("halftime");
        timeRemaining = halftimeStart;
      } else if (timeRemaining > 0) {
        timeEl.textContent = formatSecondsToMMSS(timeRemaining);
        timeRemaining--;
      } else {
        timeEl.textContent = "Full Time";
      }
    }

    async function start() {
      await fetchSheetData();
      setInterval(fetchSheetData, 5000);
      setInterval(updateTimerDisplay, 1000);
    }

    start();
  </script>
</body>
</html>
