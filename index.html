<!DOCTYPE html>
<html>
<head>
  <title>UWH Scoreboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1b1f3b;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
    }

    #logo {
      width: 400px;
      max-width: 80%;
      margin-top: 30px;
    }

    #time {
      font-size: 6vw;
      margin: 2vh 0;
    }

    .teams {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 90%;
      max-width: 900px;
      font-size: 2.5vw;
      font-weight: bold;
    }

    .scores {
      display: flex;
      justify-content: space-around;
      width: 90%;
      max-width: 900px;
      font-size: 8vw;
      font-weight: bold;
      margin-top: 1vh;
    }

    .divider {
      height: 8vw;
      width: 2px;
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <img id="logo" src="https://docs.google.com/drawings/d/e/2PACX-1vQthbu25WufVsdyuxQOvj6Q3ColCj6gv5NB_nQsXCWAuGGNj3N9bBoTWPvfkJSrsEfX8IUFZKEDJK8c/pub?w=1440&h=1080" alt="Logo" />
  <div id="time">Loading...</div>
  <div class="teams">
    <div id="team1">Team A</div>
    <div class="divider"></div>
    <div id="team2">Team B</div>
  </div>
  <div class="scores">
    <div id="score1">0</div>
    <div class="divider"></div>
    <div id="score2">0</div>
  </div>

  <script>
    const SHEET_ID = "1b6gofMejj1tXHA1o-yFvCBuV6RhMRiPbTl8iJQY8SzY";
    const API_KEY = "AIzaSyCaxh4c4PwWwCM3zVm35FoNlaY5NbXWH7c";
    const RANGE = "Settings!B1:B7";
    const API_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;

    async function updateScoreboard() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const rows = data.values;

        if (rows && rows.length >= 6) {
          document.getElementById("time").textContent = rows[0][0] || '';
          document.getElementById("team1").textContent = rows[2][0] || '';
          document.getElementById("score1").textContent = rows[3][0] || '0';
          document.getElementById("team2").textContent = rows[4][0] || '';
          document.getElementById("score2").textContent = rows[5][0] || '0';
        } else {
          console.warn("Not enough data returned from the sheet");
        }
      } catch (err) {
        console.error("Error fetching sheet data:", err);
      }
    }

    updateScoreboard();
    setInterval(updateScoreboard, 1000);
  </script>
</body>
</html>
