<!DOCTYPE html>
<html>
<head>
  <title>UWH Scoreboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1b1f3b;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.5s;
    }

    #logo {
      width: 400px;
      max-width: 80%;
      margin-top: 30px;
    }

    #time {
      font-size: 6vw;
      margin: 2vh 0;
    }

    .teams, .scores {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 90%;
      max-width: 900px;
    }

    .teams {
      font-size: 2.5vw;
      font-weight: bold;
    }

    .scores {
      font-size: 8vw;
      font-weight: bold;
      margin-top: 1vh;
    }

    .divider {
      height: 8vw;
      width: 2px;
      background: rgba(255, 255, 255, 0.4);
    }

    .halftime {
      background-color: #7c0a02 !important;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://docs.google.com/drawings/d/e/2PACX-1vQthbu25WufVsdyuxQOvj6Q3ColCj6gv5NB_nQsXCWAuGGNj3N9bBoTWPvfkJSrsEfX8IUFZKEDJK8c/pub?w=1440&h=1080" alt="Logo" />
  <div id="time">Loading...</div>
  <div class="teams">
    <div id="team1">Team A</div>
    <div class="divider"></div>
    <div id="team2">Team B</div>
  </div>
  <div class="scores">
    <div id="score1">0</div>
    <div class="divider"></div>
    <div id="score2">0</div>
  </div>

  <script>
    const SHEET_ID = "1b6gofMejj1tXHA1o-yFvCBuV6RhMRiPbTl8iJQY8SzY";
    const API_KEY = "AIzaSyCaxh4c4PwWwCM3zVm35FoNlaY5NbXWH7c";
    const RANGE = "Settings!B1:B7";
    const API_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;

    let matchLength = 0;
    let halftimeLength = 0;
    let halftimeStart = 0;
    let timeRemaining = 0;
    let isHalftime = false;
    let isSecondHalf = false;
    let intervalStarted = false;

    function parseTimeToSeconds(timeStr) {
      const parts = timeStr.split(':');
      return parseInt(parts[0]) * 60 + parseInt(parts[1]);
    }

    function formatTime(seconds) {
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      return `${mins}:${secs}`;
    }

    async function updateScoreboard() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const rows = data.values;

        if (rows && rows.length >= 7) {
          matchLength = parseTimeToSeconds(rows[0][0]);
          halftimeLength = parseTimeToSeconds(rows[1][0]);
          halftimeStart = Math.floor(matchLength / 2);
          timeRemaining = matchLength;

          document.getElementById("team1").textContent = rows[3][0] || 'Team A';
          document.getElementById("score1").textContent = rows[4][0] || '0';
          document.getElementById("team2").textContent = rows[5][0] || 'Team B';
          document.getElementById("score2").textContent = rows[6][0] || '0';

          if (!intervalStarted) {
            intervalStarted = true;
            setInterval(updateTimerDisplay, 1000);
          }
        }
      } catch (err) {
        console.error("Error fetching sheet data:", err);
      }
    }

    function updateTimerDisplay() {
      const timeElem = document.getElementById("time");

      if (!isHalftime && !isSecondHalf && timeRemaining > halftimeStart) {
        // First half countdown
        timeRemaining--;
        timeElem.textContent = formatTime(timeRemaining);
      } else if (!isHalftime && !isSecondHalf) {
        // Enter halftime
        isHalftime = true;
        timeRemaining = 0;
        document.body.classList.add("halftime");
        timeElem.textContent = formatTime(timeRemaining);
      } else if (isHalftime && timeRemaining < halftimeLength) {
        // Halftime clock counting up
        timeRemaining++;
        timeElem.textContent = formatTime(timeRemaining);
      } else if (isHalftime) {
        // End of halftime
        isHalftime = false;
        isSecondHalf = true;
        timeRemaining = halftimeStart;
        document.body.classList.remove("halftime");
      } else if (isSecondHalf && timeRemaining > 0) {
        // Second half countdown
        timeRemaining--;
        timeElem.textContent = formatTime(timeRemaining);
      }
    }

    updateScoreboard();
    setInterval(updateScoreboard, 5000); // Refresh live scores every 5 sec
  </script>
</body>
</html>
