<!DOCTYPE html>
<html>
<head>
  <title>UWH Scoreboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1b1f3b;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.5s;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #41b1eb;
      z-index: 9999;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #overlay-logo {
      width: 300px;
      margin-bottom: 20px;
    }

    #overlay-text {
      font-size: 8vw;
      color: #fff;
    }

    #overlay-timer {
      font-size: 15vw;
      color: red;
    }

    #logo {
      width: 400px;
      max-width: 80%;
      margin-top: 30px;
    }

    #time {
      font-size: 10vw;
      margin: 1vh 0 2vh;
    }

    .team-blocks {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 90%;
      max-width: 900px;
      margin-top: 1vh;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .team-name {
      font-size: 2.5vw;
      font-weight: bold;
      margin-bottom: 0.5vh;
    }

    .team-score {
      font-size: 7vw;
      font-weight: bold;
    }

    .divider {
      width: 2px;
      height: 10vw;
      background: rgba(255, 255, 255, 0.4);
    }

    .halftime {
      background-color: #7c0a02 !important;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <img id="overlay-logo" src="https://docs.google.com/drawings/d/e/2PACX-1vQthbu25WufVsdyuxQOvj6Q3ColCj6gv5NB_nQsXCWAuGGNj3N9bBoTWPvfkJSrsEfX8IUFZKEDJK8c/pub?w=1440&h=1080" alt="Logo">
    <div id="overlay-text"></div>
    <div id="overlay-timer"></div>
  </div>
  <img id="logo" src="https://docs.google.com/drawings/d/e/2PACX-1vQthbu25WufVsdyuxQOvj6Q3ColCj6gv5NB_nQsXCWAuGGNj3N9bBoTWPvfkJSrsEfX8IUFZKEDJK8c/pub?w=1440&h=1080" alt="Logo" />
  <div id="time">Loading...</div>
  <div class="team-blocks">
    <div class="team">
      <div id="team1" class="team-name">Team A</div>
      <div id="score1" class="team-score">0</div>
    </div>
    <div class="divider"></div>
    <div class="team">
      <div id="team2" class="team-name">Team B</div>
      <div id="score2" class="team-score">0</div>
    </div>
  </div>

  <audio id="buzzer" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
  <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const overlay = document.getElementById("overlay");
      const overlayText = document.getElementById("overlay-text");
      const overlayTimer = document.getElementById("overlay-timer");
      const buzzer = document.getElementById("buzzer");
      const alarm = document.getElementById("alarm");

      let buzzerPrimed = false;
      document.body.addEventListener('click', () => {
        buzzer.play().then(() => {
          buzzer.pause();
          buzzer.currentTime = 0;
          buzzerPrimed = true;
        }).catch(() => {});
      }, { once: true });

      function showOverlay(type, team1, team2, score1, score2, countdownSeconds) {
        overlay.style.display = "flex";
        if (type === "final") {
          overlayText.textContent = "Final Score";
          overlayTimer.textContent = `${score1} - ${score2}`;
          setTimeout(() => showOverlay("next", team1, team2, null, null, countdownSeconds), 10000);
        } else if (type === "next") {
          overlayText.textContent = "Next Game";
          overlayTimer.textContent = `${team1} vs ${team2}`;
          setTimeout(() => showCountdown(countdownSeconds), 5000);
        }
      }

      function showCountdown(seconds) {
        let count = seconds;
        overlayText.textContent = "Starting in";
        overlayTimer.textContent = count;
        overlayTimer.style.color = "red";
        alarm.play();
        const interval = setInterval(() => {
          count--;
          overlayTimer.textContent = count;
          if (count === 0) {
            clearInterval(interval);
            overlay.style.display = "none";
            alarm.pause();
            alarm.currentTime = 0;
          }
        }, 1000);
      }

      // Example trigger with restart timer from spreadsheet:
      // showOverlay("final", "Team A", "Team B", 3, 2, 5);
    });
  </script>
</body>
</html>
