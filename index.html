<!DOCTYPE html>
<html>
<head>
  <title>UWH Scoreboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #001F3F;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    #match {
      font-size: 3vw;
      margin-bottom: 2vh;
    }
    #score {
      font-size: 8vw;
      font-weight: bold;
    }
    #timer {
      margin-top: 2vh;
      font-size: 4vw;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div id="match">Loading match...</div>
  <div id="score">Loading score...</div>
  <div id="timer"></div>
  <script src="script.js"></script>
</body>
</html>
